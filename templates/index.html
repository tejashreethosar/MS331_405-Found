<html>
  <head>
    <title>Face expression recognition</title>
  </head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
  .fullscreen-bg {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    overflow: hidden;
    z-index: -100;
}

.fullscreen-bg__video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
}
</style>
<script>
$(document).ready(function(){
   setTimeout(function(){
       $('#myModal').modal('show');
   }, 15000);
});
</script>

 <body style="background-color:#031321;">
    <div class="fullscreen-bg">
    <video loop muted autoplay class="fullscreen-bg__video">
        <source src="/static/videos/vid1.mp4" type="video/mp4">
    </video>
</div>
<center>
    <img id="bg" width=800px height=600px src="{{ url_for('video_feed') }}">
</center>

<div id="myModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Alert</h4>
            </div>
            <div class="modal-body">
				<p>Expressions Stored Successfully !</p>
                <form action="http://127.0.0.1:5000/result" method="POST">
                    <button type="submit" class="btn btn-primary">Proceed</button>
                </form>
            </div>
        </div>
    </div>
</div>
  </body>
</html>
